<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哆啦A梦</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        span {
            position: absolute;
            top: 50%;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500px" height="580px"></canvas>
    <span id="coordinate"></span>
    <script>
        //增加坐标
        var body = document.body;
        body.onmousemove = coordinate;
        function coordinate(event) {
            var x = event.clientX;
            var y = event.clientY;
            var put = document.getElementById("coordinate");
            put.innerHTML = "x:" + x + " y:" + y;
        }
    </script>
    <script src="./js/main.js"></script>
</body>
</html>
